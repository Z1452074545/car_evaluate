<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/valuation.css">
    <title>高价收车</title>
</head>

<body>
    <div style="width:100%;height:15rem;overflow: hidden;">
        <!-- title -->
        <div class="max_width brank_alls">
            <div class="title">
                <span>返回</span>
                高价收车
            </div>
        </div>
        <!-- banner -->
        <!-- <div class="max_width valuation_banner">
                        <img src="./images/cddai.png" alt="" srcset="">
                    </div> -->
        <!-- 车辆信息 -->
        <div class="max_width car_box">
            <div class="car_title">..</div>
            <!-- <div class="car_title_down">
                            <img src="./images/down.png" alt="" srcset="">
                        </div> -->
            <div class="car_tit_cont">
                <div class="car_tit_cont_son">
                    <div class="cont_son_top city">..</div>
                    <div class="cont_son_bottom">所在城市</div>
                </div>
                <div class="car_tit_cont_son">
                    <div class="cont_son_top regdate">..</div>
                    <div class="cont_son_bottom">上牌日期</div>
                </div>
                <div class="car_tit_cont_son">
                    <div class="cont_son_top miles">..</div>
                    <div class="cont_son_bottom">行驶里程</div>
                </div>
                <div class="car_tit_cont_son">
                    <div class="cont_son_top regdate_c">..</div>
                    <div class="cont_son_bottom">出厂年月</div>
                </div>
            </div>
        </div>
        <div class="max_width fgx_green"></div>
        <!-- 预计出售价 -->
        <div class="max_width anticipated">
            <div class="anticipated_title">
                <div class="anticipated_title_left">预计出售价</div>
                <div class="anticipated_title_right"><span>.. </span> 万</div>
            </div>
            <div class="anticipated_cont">*以实际卖出价格为准</div>
        </div>
        <div class="max_width fgx_green"></div>
        <!-- 手机号 -->
        <div class="max_width anticipated">
            <div class="anticipated_title">
                <div class="anticipated_title_left">手机号</div>
                <div class="anticipated_title_right spei_phone">
                    <input type="text" value=".." maxlength="11">
                </div>
            </div>
            <div class="anticipated_cont">*请确保手机号码正确，方便客服联系</div>
        </div>
        <div class="max_width fgx_green"></div>
        <!-- footer img -->
        <div class="max_width footer_img">
            <img src="./images/vi_fotter.png" alt="" srcset="">
        </div>
        <!-- 我要售车 -->
        <div class="max_width sell_car">
            <div class="sell_but">我要售车</div>
        </div>
        <!--点击售车后弹窗 -->
        <div class="max_width line_shang_pop" style="display:none">
            <div class="max_width line_shang_pop_son pop_xianshang" style="display:block">
                <img src="./images/xianshang.png" alt="" srcset="">
            </div>
            <div class="max_width line_shang_pop_son pop_xianxia" style="display:none">
                <img src="./images/xianxia.png" alt="" srcset="">
            </div>
        </div>
        <!-- 错误提示 -->
        <div class="tit_pop" style="display:none">联系方式错误</div>
    </div>
    <script src="js/rem.js"></script>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/valuation.js"></script>
</body>

</html>
